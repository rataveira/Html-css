<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pad.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/fotoM.png" type="image/png">

        <img src="imagens/fotoG.png" alt="Imagem flexível">
        
    </picture>

    <h1>Reproduzindo Áudio</h1>
    
    <audio preload="metadata" controls>
        <source src="media/Peacefully.mp3" type="audio/mpeg">
        <source src="media/Peacefully.ogg" type="audio/ogg">
        <source src="media/Peacefully.wav" type="audio/wav">
        <p>Infelizmente, seu navegador não consegue reproduzir Áudio. <a href="media/Peacefully.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
