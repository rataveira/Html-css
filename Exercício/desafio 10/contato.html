    <main>
        <h1>Contato</h1>
        <h2>Entre em contato conosco</h2>

        <form>
            <fieldset id="contato"><legend>Contato</legend>
                <p>Nome: <input type="text" name="nnome" id="idnome" maxlength="60" size="60"></p>
                <p>E-mail: <input type="email" name="nemail" id="idemail" maxlength="60" size="60"></p>
                <p><fieldset style="width: 400px;"><legend>Sexo</legend>
                    <input type="radio" name="nsexo" id="idmasc"><label for="idmasc">Masculino</label>
                    <input type="radio" name="nsexo" id="idfem"><label for="idfem">Feminino</label>
                    <input type="radio" name="nsexo" id="idnao"><label for="idnao">Não declarado</label>
                </fieldset></p>
                <p>Motivo do Contato: <textarea name="nmotivo" id="idmotivo" cols="60" rows="10"></textarea></p>
                <input type="submit" value="Enviar!" style="width: 10%;">
            </fieldset>
        </form>
    </main>
