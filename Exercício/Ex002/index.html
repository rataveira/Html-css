<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <p>Você pode escrever uma parágrafo de qualquer jeito. 
        Basta colocar tudo no meio do par de tags p e /p e 
        para quebrar a linha <br>
        você usa o BR.
    </p>
    <p>Para símbolos especiais:
        &reg;
        &copy;
        &Delta;
        &uarr;
    </p>
    <h1>Para emoji:
        &#x1F637
        &#x1F44D
    </h1>
</body>
</html>
